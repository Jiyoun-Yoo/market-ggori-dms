<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>VOC 등록하기</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>VOC 등록하기</h1>

<p th:text="'안녕하세요, ' + ${data}" >안녕하세요. 관리자님</p>

<form method="get" action="form-action.html">

  <p>[책임]</p>
  <label><input type="radio" id="fault_typeA" name="type" value="fault_typeA">운송사</label>
  <label><input type="radio" id="fault_typeB" name="type" value="fault_typeB">고객사</label>

  <div id="penalty">
    <p>[운송사 귀책 패널티]</p>
    <textarea name="penalty" class="radio-value-detail" cols="30" rows="5" placeholder="패널티를 적어주세요."></textarea><br>
  </div>


  <p>[귀책 사유]</p>
  <textarea name="reason" cols="30" rows="5" placeholder="귀책 사유를 적어주세요."></textarea><br>

  <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
</form>

</body>
</html>

<script>
  $(function (){
    $('input[type="radio"][id="fault_typeA"]').on('click', function(){
      var chkValue = $('input[type=radio][id="fault_typeA"]:checked').val();
      alert(chkValue);
      if(chkValue){
        $('#penalty').css('display','none');
      }else{
        $('#penalty').css('display','block');
      }
    });
  });

</script>
