<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script>
  </script>
</th:block>

<div layout:fragment="content">
  <div id="user">
    <form id="createForm" th:action="@{new}" method='post'>
      <div class="container">
        <p class="title">VOC 등록</p>

        <div class="w-50 center" style="font-size: 12px;">

          <div class="mb-3 row">
            <label for="delivery_no" class='form-label col-sm-2 col-form-label'>배송 번호</label>
            <div class="col-sm-10">
              <input id="delivery_no" th:field="${delivery.delivery_no}" type='text' placeholder="배송 번호" disabled>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="detail" class='form-label col-sm-2 col-form-label'>상세</label>
            <div class="col-sm-10">
              <input id="detail" type='text' th:field="${voc.detail}" name='usr_id' placeholder="VOC 내용 입력">
            </div>
          </div>

          <div style="padding: 10px 0px;">
            <button type="sbmit" class="btn btn-primary btn-lg">등록</button>
            <a th:href="@{/delivery/{delivery_no}(delivery_no=${delivery.delivery_no})}" class="btn btn-secondary btn-lg a_button">취소</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</html>
