<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script>
  </script>
</th:block>

<div layout:fragment="content">
  <div>

    <form id="createForm" th:action="@{new}" method='post'>
      <div class="container">
        <p class="title">
          마켓 꼬리 배송관리 시스템 VOC 등록</p>
      <p>[책임]</p>
      <label><input type="radio" id="fault_typeA" name="type" value="fault_typeA">운송사</label>
      <label><input type="radio" id="fault_typeB" name="type" value="fault_typeB">고객사</label>

      <div id="penalty">
        <p>[운송사 귀책 패널티]</p>
        <textarea name="penalty" class="radio-value-detail" cols="30" rows="5" placeholder="패널티를 적어주세요."></textarea><br>
      </div>

      <p>[귀책 사유]</p>
      <textarea name="reason" cols="30" rows="5" placeholder="귀책 사유를 적어주세요."></textarea><br>

      <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
    </form>
  </div>

</div>
</html>


</body>
</html>
