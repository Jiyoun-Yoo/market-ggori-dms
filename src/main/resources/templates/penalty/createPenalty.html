<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
<style>
</style>
</th:block>

<th:block layout:fragment="script">
  <script>
    document.querySelector("#userForm").onsubmit = () => {
      var inputID = document.querySelector("#inputID");
      var inputEmail = document.querySelector("#inputEmail");
      var inputPassword = document.querySelector("#inputPassword");
      var passwordConfirm = document.querySelector("#passwordConfirm");
      var inputTel = document.querySelector("#inputTel");
      var inputName = document.querySelector("#inputName");

      if (inputID.value.length < 1 ||
          inputPassword.value.length < 1 ||
          inputName.value.length < 1 ||
          inputEmail.value.length < 1 ||
          inputTel.value.length < 1) {
        alert("모든 항목을 입력해야 회원 가입이 가능합니다.");
        return false;
      }
    }
  </script>
</th:block>

<div layout:fragment="content">
  <div id="user">
    <form id="createForm" th:action="@{new}" method='post'>
      <div style="text-align: center; padding: 50px 0px;">
        <p style="font-size: 20px; font-weight: bold;">
          팀 프레시 배송관리 시스템 패널티 등록</p>

        <div class="w-50 center" style="font-size: 12px;">

          <p class="danger" style="text-align:center; padding:10px; margin-bottom: 10px;">아이디, 이름은 추후 수정할 수 없습니다.</p>

          <div class="mb-3 row">
            <label for="inputName" class='form-label col-sm-2 col-form-label'>이름</label>
            <div class="col-sm-10">
              <input id="inputName" type='text' class="form-control" name='name' placeholder="Name">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputID" class='form-label col-sm-2 col-form-label'>아이디</label>
            <div class="col-sm-10">
              <input id="inputID" type='text' class="form-control" name='usr_id' placeholder="ID">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class='form-label col-sm-2 col-form-label'>비밀번호</label>
            <div class="col-sm-10">
              <input id="inputPassword" type='password' class="form-control" name='usr_pwd' placeholder="Password">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPasswordConfirm" class='form-label col-sm-2 col-form-label'>비밀번호 확인</label>
            <div class="col-sm-10">
              <input id="inputPasswordConfirm" type='password' class="form-control" name='usr_pwd' placeholder="Password">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputEmail" class='form-label col-sm-2 col-form-label'>이메일</label>
            <div class="col-sm-10">
              <input id="inputEmail" type='email' class="form-control" name='usr_email' placeholder="Email Address (eg. Team@fresh.com)">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputTelNo" class='form-label col-sm-2 col-form-label'>전화번호</label>
            <div class="col-sm-10">
              <input id="inputTelNo" type='tel' class="form-control" name='usr_tel' placeholder="Telephone No">
            </div>
          </div>
        </div>

        <div style="margin-top:10px; margin-bottom: 10px;">
          <button type="submit" class="btn btn-primary btn-lg">회원 가입</button>
          <a href="/common/main" class="btn btn-secondary btn-lg">취소</a>
        </div>
      </div>
    </form>
  </div>
</div>
</html>
