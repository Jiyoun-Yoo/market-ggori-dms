<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
<style>
</style>
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{/js/delivery/createPenalty.js}"></script>
</th:block>

<div layout:fragment="content">
  <div id="user">
    <form id="createForm" th:action="@{new}" method='post'>
      <div class="container">
        <p class="title">패널티 등록</p>

        <div class="w-50 center" style="font-size: 12px;">

          <div class="mb-3 row">
            <label for="delivery_no" class='form-label col-sm-2 col-form-label'>배송 번호</label>
            <div class="col-sm-10">
              <input id="delivery_no" th:field="${delivery.delivery_no}" type='text' placeholder="배송 번호" disabled>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputName" class='form-label col-sm-2 col-form-label'>이름</label>
            <div class="col-sm-10">
              <input id="inputName" type='text'  name='name' placeholder="Name">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputID" class='form-label col-sm-2 col-form-label'>배송기사 아이디</label>
            <div class="col-sm-10">
              <input id="inputID" type='text' th:field="${delivery.driver_usr.usr_id}" name='usr_id' placeholder="ID">
            </div>
          </div>

          <div style="margin-top:10px; margin-bottom: 10px;">
            <button type="sbmit" class="btn btn-primary btn-lg">등록</button>
            <a th:href="@{/delivery/{delivery_no}(delivery_no=${delivery.delivery_no})}" class="btn btn-secondary btn-lg a_button">취소</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</html>
