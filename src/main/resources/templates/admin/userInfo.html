<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{/js/admin/userInfo.js}"></script>
</th:block>

<div layout:fragment="content">
<div class="container">
  <p class="title">회원 상세 정보</p>
    <table>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th>이름</th>
        <td th:text="${user.name}">name</td>
      </tr>
      <tr>
        <th>로그인 아이디</th>
        <td th:text="${user.usr_id}">usr_id</td>
      </tr>
      <tr>
        <th>가입 일자</th>
        <td th:text="${user.createdDtm}">createdDtm</td>
      </tr>
      <tr>
        <th>계정 상태</th>
        <td th:if="${user.use_yn == 'Y'}">활성</td>
        <td th:else>비활성</td>
      </tr>
      </tbody>
    </table>

    </div>
</div>
</html>
