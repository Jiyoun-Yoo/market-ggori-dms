<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script>
  </script>
</th:block>

<div layout:fragment="content">
  <div style="text-align:center; font-size:20px;">
    <p style="font-size: 25px; font-weight: bold;">회원 목록</p>
    <table>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">이름</th>
        <th scope="col">아이디</th>
        <th scope="col">등록일</th>
        <th scope="col">관리자 여부</th>
        <th scope="col">사용 여부</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${userList}">
        <th scope="row" th:text="${user.usr_no}">no</th>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.usr_id}">usr_id</td>
        <td th:text="${user.createdDtm}">createdDtm</td>
        <td th:text="${user.admin_yn}">admin_yn</td>
        <td th:text="${user.use_yn}">admin_yn</td>
      </tr>
      </tbody>
    </table>

    </div>
</div>
</html>
