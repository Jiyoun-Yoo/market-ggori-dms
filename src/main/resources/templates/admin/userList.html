<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <scr  <script th:src="@{/js/admin/userList.js}"></script>

</th:block>

<div layout:fragment="content">
<div class="container">
  <p class="title">회원 목록</p>
    <table>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">이름</th>
        <th scope="col">아이디</th>
        <th scope="col">등록일</th>
        <th scope="col">관리자 여부</th>
        <th scope="col">사용 여부</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${userList}">
        <th scope="row" th:text="${user.usr_no}">no</th>
        <td>
          <a th:href="@{/admin/userInfo/{usr_no}(usr_no=${user.usr_no})}" th:text="${user.name}" target="_blank" />
        </td>
        <td>
          <a th:href="@{/admin/userInfo/{usr_no}(usr_no=${user.usr_no})}" th:text="${user.usr_id}" target="_blank" />
        </td>
        <td th:text="${user.createdDtm}">createdDtm</td>
        <td th:text="${user.admin_yn}">admin_yn</td>
        <td th:text="${user.use_yn}">use_yn</td>
      </tr>
      </tbody>
    </table>

    </div>
</div>
</html>
