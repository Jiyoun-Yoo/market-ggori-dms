    xmlns:th="http://www.thymeleaf.org"

<!-- 사용자 CSS -->

<!-- 사용자 Scipt -->

  <script>
  </script>

<div layout:fragment="content">
  <div id="auth">
    <form id="loginForm" th:action="@{/login}" method='post'>
      <div style="text-align: center">
        <p style="font-size: 20px; font-weight: bold;">
          팀 프레시 배송관리 시스템 로그인</p>

        <div class="w-50 center">
          <input id="inputID" type="text" class="form-control" name='usr_id' placeholder="ID">
          <input id="inputPassword" type="password" class="form-control" name='usr_pwd' placeholder="Password">
        </div>

        <div style="margin-top:10px; margin-bottom: 10px;">
          <button type="submit" class="btn btn-dark btn-lg">로그인</button>
        </div>

        <br>

        <div>
          <a href="#">이메일 계정 찾기</a>
          <span>  |  </span>
          <a href="#">비밀번호 재설정</a>
          <span> | </span>

        </div>

      </div>
    </form>
  </div>
