<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script>
  </script>
</th:block>

<div layout:fragment="content">
  <div id="common">
  <form id="askForm" th:action="@{ask}" method='post'>
    <div style="text-align: center;">
      <p style="font-size: 20px; font-weight: bold;">1:1 문의</p>

<!--      <div class="w-50 center">-->
<!--        <input id="inputContent" type="text" class="form-control" name='inputContent'-->
<!--               height="300" width="500" placeholder="문의하실 내용을 입력하세요.">-->
<!--      </div>-->

      <div class="center">
        <textarea id="inputContent" class="" cols="100" rows="10"
                  placeholder="문의하실 내용을 입력하세요."></textarea>
      </div>

      <div class="row g-2 w-50 center">
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="contactWay" aria-label="Floating label select example">
              <option selected>답변 희망 방법</option>
              <option value='comment'>댓글</option>
              <option value='email'>이메일</option>
              <option value='phone'>전화</option>
            </select>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="inputContact" placeholder="전화번호 or 이메일 주소">
            <label for="inputContact">inputContact</label>
          </div>
        </div>
      </div>

      <div style="margin-top:10px; margin-bottom: 10px;">
        <button type="submit" class="btn btn-primary btn-lg">등록</button>
        <a href="main" class="btn btn-secondary btn-lg">취소</a>
      </div>

      <br>
    </div>
  </form>
  </div>
</div>
</html>
