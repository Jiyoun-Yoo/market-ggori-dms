<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script>
    document.querySelector("#userForm").onsubmit = () => {
      var inputDeparture = document.querySelector("#inputDeparture");
      var inputDestination = document.querySelector("#inputDestination");
      var inputCompany = document.querySelector("#inputCompany");
      var inputDriver = document.querySelector("#inputDriver");
      var inputProduct = document.querySelector("#inputProduct");
      var inputDate = document.querySelector("#inputName");

      if (inputDeparture.value.length < 1 ||
          inputDestination.value.length < 1 ||
          inputCompany.value.length < 1 ||
          inputDriver.value.length < 1 ||
          inputProduct.value.length < 1 ||
          inputDate.value.length < 1) {
        alert("모든 항목을 입력해야 회원 가입이 가능합니다.");
        return false;
      }
    }
  </script>
</th:block>

<div layout:fragment="content">
  <div id="user">
    <form id="joinForm" th:action="@{new}" method='post'>
      <div style="text-align: center; padding: 50px 0px;">
        <p style="font-size: 20px; font-weight: bold;">
          Market Ggori DMS - 신규 배송 등록</p>

        <div class="w-50 center" style="font-size: 12px;">

          <div class="mb-3 row">
            <label for="departure" class='form-label col-sm-2 col-form-label'>출발지</label>
            <div class="col-sm-10">
              <input id="departure" th:field="${delivery.departure}" type='text' class="form-control" placeholder="출발지 정보를 입력하세요.">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="destination" class='form-label col-sm-2 col-form-label'>도착지</label>
            <div class="col-sm-10">
              <input id="destination" th:field="${delivery.destination}" type='text' class="form-control" placeholder="도착지 정보를 입력하세요.">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="requestedCompany" class='form-label col-sm-2 col-form-label'>요청 업체</label>
            <div class="col-sm-10">
              <input id="requestedCompany" th:field="${delivery.requestedCompany}" type='text' class="form-control" placeholder="요청업체 정보를 입력하세요.">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="driver_usr" class='form-label col-sm-2 col-form-label'>운송 담당자</label>
            <div class="col-sm-10">
              <input id="driver_usr" th:field="${delivery.driver_usr.name}" type='text' class="form-control" placeholder="운송 담당자를 입력하세요.">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="admin_usr" class='form-label col-sm-2 col-form-label'>마켓 꼬리 담당자</label>
            <div class="col-sm-10">
              <input id="admin_usr" th:field="${delivery.admin_usr.name}" type='text' class="form-control" placeholder="내부 담당자 정보를 입력하세요.">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="product" class='form-label col-sm-2 col-form-label'>물품 정보</label>
            <div class="col-sm-10">
              <input id="product" th:field="${delivery.product}" type='text' class="form-control" placeholder="운송 물품 정보를 입력하세요.">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="requestedDate" class='form-label col-sm-2 col-form-label'>운반 일자</label>
            <div class="col-sm-10">
              <input id="requestedDate" th:field="${delivery.requestedDate}" type='date' class="form-control" placeholder="운송 요청일을 입력하세요.">
            </div>
          </div>
        </div>

        <div style="margin-top:10px; margin-bottom: 10px;">
          <button type="submit" class="btn btn-primary btn-lg">등록</button>
          <a href="list" class="btn btn-secondary btn-lg">취소</a>
        </div>
      </div>
    </form>
  </div>
</div>
</html>
