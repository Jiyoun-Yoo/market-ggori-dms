<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{/js/delivery/readDelivery.js}"></script>
</th:block>

<div layout:fragment="content">
  <div class="container">
    <p class="title">#<span th:text="${delivery.delivery_no}"></span></p>

    <div style="text-align:right; margin-right:360px; margin-bottom: 5px">
      <a id="btn_newDelivery" th:href="@{/penalty/new/{delivery_no}(delivery_no=${delivery.delivery_no})}" class="btn btn-dark btn-lg">패널티 등록</a>
    </div>

    <form id="updateForm" th:action="@{/delivery/update}" method='post'>
      <div class="w-50 center" style="font-size: 15px;">

        <div class="mb-3 row">
          <label for="departure" class='form-label col-sm-2 col-form-label'>출발지</label>
          <div class="col-sm-10">
            <input id="departure" th:value="${delivery.departure}" type='text'>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="destination" class='form-label col-sm-2 col-form-label'>도착지</label>
          <div class="col-sm-10">
            <input id="destination" th:value="${delivery.destination}" type='text'>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="requestedCompany" class='form-label col-sm-2 col-form-label'>요청 업체</label>
          <div class="col-sm-10">
            <input id="requestedCompany" th:value="${delivery.requestedCompany}" type='text'>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="driver_usr_name" class='form-label col-sm-2 col-form-label'>운송 담당자</label>
          <div class="col-sm-10">
            <input id="driver_usr_name" th:value="${delivery.driver_usr.usr_id}" type='text'>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="product" class='form-label col-sm-2 col-form-label'>물품 정보</label>
          <div class="col-sm-10">
            <input id="product" th:value="${delivery.product}" type='text'>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="requestedDate" class='form-label col-sm-2 col-form-label'>운반 요청 일자</label>
          <div class="col-sm-10">
            <input id="requestedDate" th:value="${delivery.requestedDateTime}" type="text">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="state" class='form-label col-sm-2 col-form-label'>배송 상태</label>
          <div class="col-sm-10">
            <select id="state" th:value="${delivery.state}">
              <option value="D" selected>예정(D)</option>
              <option value="P">진행중(P)</option>
              <option value="Y">완료(Y)</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="detail" class='form-label col-sm-2 col-form-label'>배송 상세</label>
          <div class="col-sm-10">
            <input id="detail" th:value="${delivery.detail}" type='text' maxlength="100">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="admin_memo" class='form-label col-sm-2 col-form-label'>관리자 메모</label>
          <div class="col-sm-10">
            <input id="admin_memo" th:value="${delivery.admin_memo}" type='text' maxlength="50" placeholder="관리자 메모(50자까지 입력 가능), 관리자만 열람 가능">
          </div>
        </div>
      </div>

      <div style="padding: 10px 0px;">
        <button id="btn_save" type="button" class="btn btn-primary btn-lg" onclick="checkInput();">저장</button>
        <a href="list" class="btn btn-secondary btn-lg a_button">목록</a>
      </div>
    </form>


  </div>
</div>
</html>
