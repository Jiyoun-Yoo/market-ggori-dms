<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script>
  </script>
</th:block>

<div layout:fragment="content">
  <div class="container">
    <p class="title">배송 목록</p>

    <table>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">출발지</th>
        <th scope="col">도착지</th>
        <th scope="col">요청업체</th>
        <th scope="col">운송담당</th>
        <th scope="col">물품정보</th>
        <th scope="col">상태</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="delivery : ${deliveryList}">
        <th scope="row" th:text="${delivery.delivery_no}">no</th>
        <td th:text="${delivery.departure}">departure</td>
        <td th:text="${delivery.destination}">destination</td>
        <td th:text="${delivery.requestedCompany}">requestedCompany</td>
        <td th:text="${delivery.driver_usr.usr_id}">driver_usr</td>
        <td th:text="${delivery.product}">product</td>
        <td th:text="${delivery.state}">state</td>
        <td><a th:href="@{/delivery/{delivery_no}(delivery_no=${delivery.delivery_no})}">상세</a></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</html>
